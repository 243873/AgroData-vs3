<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="recovery.title">AgroData - Recuperar Contraseña</title>
    <!-- Usaremos el mismo CSS del login, ya que la estructura es idéntica -->
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="../../css/language-selector.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar"></header>
    <div class="page-container">
        <main class="content-wrapper">
            <div class="info-panel">
                <div class="logo-container">
                    <img src="/Imagenes/Log.png" alt="Logo AgroData" class="logo">
                    <h1 data-i18n="app.name">AgroData</h1>
                </div>
                <h2 data-i18n="login.subtitle">Tu plataforma digital para el seguimiento de tu cultivo.</h2>
                <div class="image-container">
                    <img src="/Imagenes/curso-agroecologia.jpg" alt="Campo agrícola">
                </div>
            </div>
            <div class="form-panel">
                <div class="form-box">
                    <form id="recoverForm" novalidate>
                        <div class="form-header" style="text-align: left; margin-bottom: 20px;">
                            <h3 data-i18n="recovery.title">Recuperar contraseña</h3>
                            <p class="subtitle" style="margin-top: 15px;" data-i18n="recovery.subtitle">Ingresa tu correo para reestablecer tu contraseña.</p>
                            <a href="/index.html" class="back-link" data-i18n="recovery.backToLogin">← Volver al inicio de sesión</a>
                        </div>
                        <div class="input-group">
                            <label for="email" data-i18n="recovery.email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" data-i18n-placeholder="placeholder.emailExample" placeholder="ejemplocorreo@gmail.com" required>
                        </div>
                        <p id="errorMessage" class="error-message"></p>
                        <button type="submit" class="submit-btn" data-i18n="recovery.send">Enviar</button>
                        </form>
                </div>
            </div>
        </main>
    </div>
    <footer class="bottom-bar"></footer>
    <script src="../../js/i18n.js"></script>
    <script src="recuperar.js"></script>
</body>
</html>
