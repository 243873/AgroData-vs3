<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav.projects">AgroData - Detalle de Proyecto</title>
    <link rel="stylesheet" href="proyectoCliente.css">
    <link rel="stylesheet" href="../../css/language-selector.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="edit-activity-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-activity-title" data-i18n="project.registerEvidence">Registrar Evidencia</h3>
            <div class="form-group">
                <label data-i18n="label.evidence">Evidencia (Imagen):</label>
                <div id="image-preview-container" class="hidden">
                    <img id="image-preview" src="" alt="Vista previa">
                </div>
                <input type="file" id="activity-image-input" class="hidden" accept="image/*">
                <button id="upload-image-button" class="btn btn-upload" data-i18n="button.uploadChangeImage">Subir / Cambiar Imagen</button>
            </div>
            <div class="form-group">
                <label for="activity-comment" data-i18n="label.comment">Comentario:</label>
                <textarea id="activity-comment" data-i18n-placeholder="placeholder.activityComment" placeholder="Añade un comentario sobre la actividad..."></textarea>
            </div>
            <div class="modal-actions">
                <button id="cancel-edit-btn" class="btn btn-danger" data-i18n="button.cancelEdit">Cancelar</button>
                <button id="save-activity-btn" class="btn btn-primary" data-i18n="button.saveActivity">Guardar</button>
            </div>
        </div>
    </div>
    <div id="image-viewer-modal" class="modal-overlay hidden">
        <div class="modal-content large">
            <h3 id="viewer-modal-title"></h3>
            <img id="modal-report-image" src="" alt="Imagen en grande">
            <div class="modal-actions">
                <button id="close-image-viewer-btn" class="btn btn-primary" data-i18n="common.close">Cerrar</button>
            </div>
        </div>
    </div>
    <div id="plaga-report-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 data-i18n="project.plagueReport">Reporte de Plaga</h3>
            <div class="form-group"><label for="plaga-fecha" data-i18n="label.reportDate">Fecha de reporte:</label><input type="date" id="plaga-fecha"></div>
            <div class="form-group"><label for="plaga-tipo" data-i18n="label.plagueType">Tipo de plaga:</label><input type="text" id="plaga-tipo" data-i18n="placeholder.plagueExample" placeholder="Ej: Polilla de la Papa"></div>
            <div class="form-group"><label for="plaga-descripcion" data-i18n="label.description">Descripción:</label><textarea id="plaga-descripcion" data-i18n-placeholder="placeholder.plagueDescription" placeholder="Describe la plaga y su ubicación..."></textarea></div>
            <div class="form-group">
                <label data-i18n="label.images">Imágenes:</label>
                <input type="file" id="plaga-image-input" class="hidden" accept="image/*">
                <button class="btn btn-upload" id="btn-upload-plaga" data-i18n="button.uploadImage">Subir Imagen</button>
                <div id="plaga-preview-container" class="hidden" style="margin-top:10px;"><img id="plaga-preview" src="" alt="Vista previa" style="max-width: 100px;"></div>
            </div>
            <div class="modal-actions">
                <button id="cancel-plaga-btn" class="btn btn-danger" data-i18n="button.cancelPlague">Cancelar</button>
                <button id="save-plaga-btn" class="btn btn-primary" data-i18n="button.saveReport">Guardar Reporte</button>
            </div>
        </div>
    </div>
    <div id="success-modal" class="modal-overlay hidden">
        <div class="modal-content success">
            <div class="success-icon">✔</div>
            <h3 data-i18n="common.changesSaved">Se han guardado los cambios</h3>
        </div>
    </div>
    <div class="page-wrapper">
        <header class="top-header">
            <div class="logo-container"><img src="/Imagenes/log2.png" alt="Logo" class="logo"><h1 data-i18n="app.name">AgroData</h1></div>
            <div class="welcome-message"><h2 id="welcomeMessage"></h2></div>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="/paginas/inicioCliente/inicioCliente.html"><img src="/Imagenes/home.png" class="nav-icon"> <span data-i18n="nav.home">Inicio</span></a></li>
                <li><a href="/paginas/perfilCliente/perfilCliente.html"><img src="/Imagenes/user.png" class="nav-icon"> <span data-i18n="nav.profile">Perfil</span></a></li>
                <li class="active"><a href="/paginas/proyectoCliente/proyectos-lista.html"><img src="/Imagenes/tree-sapling.png" class="nav-icon"> <span data-i18n="nav.projects">Proyectos</span></a></li>
                <li><a href="/paginas/talleresCliente/talleres-historial.html"><img src="/Imagenes/wrench-alt.png" class="nav-icon"> <span data-i18n="nav.workshops">Talleres</span></a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div id="project-container" class="project-container content-hidden">
                <div class="project-header">
                    <a href="proyectos-lista.html" class="btn btn-secondary" id="btn-regresar">← Regresar</a>
                    <h2 id="project-title" data-i18n="h2.loadingProject">Cargando proyecto...</h2>
                </div>
                
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="info" data-i18n="tab.information">Información</button>
                    <button class="tab-btn" data-tab="actividades" data-i18n="project.activities">Actividades</button>
                </div>
                
                <div id="info-view" class="tab-content">
                    <p data-i18n="loading.info">Cargando información...</p>
                </div>
                
                <div id="actividades-view" class="tab-content hidden">
                    <p data-i18n="loading.activities">Cargando actividades...</p>
                </div>

                </div>
        </main>
        </div>
    <script src="../../js/i18n.js"></script>
    <script src="../../api-url.js"></script>
    <script src="proyectoCliente.js"></script>
</body>
</html>
