<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav.home">AgroData - Inicio Agrónomo</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="../../css/language-selector.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-wrapper">
        <header class="top-header">
            <div class="logo-container">
                <img src="../../Imagenes/log2.png" alt="Logo AgroData" class="logo">
                <h1 data-i18n="app.name">AgroData</h1>
            </div>
            <div class="welcome-message">
                <h2 id="welcomeMessage" data-i18n="welcome.agronomist">Bienvenido, Agrónomo</h2>
            </div>
        </header>

        <nav class="navbar">
            <ul>
                <li class="active"><a href="#"><img src="/Imagenes/home.png" class="nav-icon"> <span data-i18n="nav.home">Inicio</span></a></li>
                <li><a href="/paginas/perfil/perfil.html"><img src="/Imagenes/user.png" class="nav-icon"> <span data-i18n="nav.profile">Perfil</span></a></li>
                <li><a href="/paginas/clientes/clientes.html"><img src="/Imagenes/employees.png" class="nav-icon"> <span data-i18n="nav.clients">Clientes</span></a></li>
                <li><a href="/paginas/proyectos/proyectos.html"><img src="../../Imagenes/tree-sapling.png" class="nav-icon"> <span data-i18n="nav.projects">Proyectos</span></a></li>
                <li><a href="/paginas/talleres/talleres.html"><img src="../../Imagenes/wrench-alt.png" class="nav-icon"> <span data-i18n="nav.workshops">Talleres</span></a></li>
                <li><a href="/paginas/solicitudes/solicitudes.html"><img src="../../Imagenes/ballot-check.png" class="nav-icon"> <span data-i18n="nav.requests">Solicitudes</span></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="content-container">
                <div class="container-header">
                    <h4 data-i18n="notifications.title">Notificaciones:</h4>
                    <p data-i18n="notifications.attention">Tareas requieren tu atención</p>
                </div>

                <div class="notifications-list">
                    <div class="notification-empty" style="text-align:center; display:none;">
                        <img src="../../Imagenes/no-notifications.png" alt="Sin notificaciones" style="width:150px; margin-bottom:15px;">
                        <p data-i18n="notifications.empty">No tienes nuevas notificaciones</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="confirmationModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p data-i18n="notifications.discardConfirm">¿Estás seguro de que deseas descartar esta notificación?</p>
            <div class="modal-actions">
                <button id="cancelButton" class="btn btn-secondary" data-i18n="common.cancel">Cancelar</button>
                <button id="acceptButton" class="btn btn-danger" data-i18n="notifications.discard">Descartar</button>
            </div>
        </div>
    </div>
    <script src="../../js/i18n.js"></script>
    <script src="../../api-url.js"></script>
    <script src="inicio.js"></script>
</body>
</html>
