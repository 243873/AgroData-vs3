<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav.projects">AgroData - Proyectos</title>
    <link rel="stylesheet" href="proyectos.css">
    <link rel="stylesheet" href="../../css/language-selector.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Modal de Confirmación para Eliminar -->
    <div id="delete-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>¿Seguro que desea eliminar este elemento?</h2>
            <p data-i18n="modal.cannotUndoAction">Esta acción no se puede deshacer.</p>
            <div class="modal-actions-center">
                <button id="cancel-delete-btn" class="btn btn-secondary">Cancelar</button>
                <button id="accept-delete-btn" class="btn btn-danger" data-i18n="modal.acceptDeleteProject">Aceptar</button>
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <header class="top-header">
            <div class="logo-container"><img src="/Imagenes/log2.png" alt="Logo" class="logo"><h1>AgroData</h1></div>
            <div class="welcome-message"><h2 id="welcomeMessage"></h2></div>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="/paginas/inicio/inicio.html"><img src="/Imagenes/home.png" class="nav-icon"> <span data-i18n="nav.home">Inicio</span></a></li>
                <li><a href="/paginas/perfil/perfil.html"><img src="/Imagenes/user.png" class="nav-icon"> <span data-i18n="nav.profile">Perfil</span></a></li>
                <li><a href="/paginas/clientes/clientes.html"><img src="/Imagenes/employees.png" class="nav-icon"> <span data-i18n="nav.clients">Clientes</span></a></li>
                <li class="active"><a href="proyectos.html"><img src="/Imagenes/tree-sapling.png" class="nav-icon"> <span data-i18n="nav.projects">Proyectos</span></a></li>
                <li><a href="/paginas/talleres/talleres.html"><img src="/Imagenes/wrench-alt.png" class="nav-icon"> <span data-i18n="nav.workshops">Talleres</span></a></li>
                <li><a href="/paginas/solicitudes/solicitudes.html"><img src="/Imagenes/ballot-check.png" class="nav-icon"> <span data-i18n="nav.requests">Solicitudes</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="content-container">
                <div class="container-header">
                    <h4 data-i18n="projects.title">Registro de Proyectos:</h4>
                    <div class="filter-buttons">
                        <button class="btn filter-btn active" data-filter="all" data-i18n="projects.all">Todos</button>
                        <button class="btn filter-btn" data-filter="completado" data-i18n="projects.completed">Completados</button>
                        <button class="btn filter-btn" data-filter="en-progreso" data-i18n="projects.inProgress">En progreso</button>
                    </div>
                </div>
                <div id="projects-list-container" class="projects-list">
                    <!-- Las tarjetas de proyecto se generarán aquí -->
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/i18n.js"></script>
    <script src="../../api-url.js"></script>
    <script src="proyectos.js"></script>
</body>
</html>
