<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroData - Solicitudes</title>
    <link rel="stylesheet" href="solicitudes.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Modales para confirmaciones y visualización -->
    <div id="rejectionModal" class="modal-overlay hidden"><div class="modal-content"><h2>¿Seguro que desea rechazar la solicitud?</h2><p>Esta acción no se puede deshacer.</p><div class="modal-actions-center"><button id="cancelRejection" class="btn btn-secondary">Cancelar</button><button id="acceptRejection" class="btn btn-danger">Rechazar</button></div></div></div>
    <div id="receiptModal" class="modal-overlay hidden"><div class="modal-content receipt-modal-content"><h3>Comprobante de Pago</h3><img id="receiptImage" src="" alt="Comprobante de pago"><button id="closeReceipt" class="btn btn-primary">Cerrar</button></div></div>

    <div class="page-wrapper">
        <header class="top-header">
            <div class="logo-container"><img src="/Imagenes/log2.png" alt="Logo AgroData" class="logo"><h1>AgroData</h1></div>
            <div class="welcome-message"><h2 id="welcomeMessage">Bienvenido, Agrónomo</h2></div>
        </header>

        <nav class="navbar">
            <ul>
                <li><a href="/paginas/inicio/inicio.html"><img src="/Imagenes/home.png" class="nav-icon"> Inicio</a></li>
                <li><a href="/paginas/perfil/perfil.html"><img src="/Imagenes/user.png" class="nav-icon"> Perfil</a></li>
                <li><a href="/paginas/clientes/clientes.html"><img src="/Imagenes/employees.png" class="nav-icon"> Clientes</a></li>
                <li><a href="/paginas/proyectos/proyectos.html"><img src="/Imagenes/tree-sapling.png" class="nav-icon"> Proyectos</a></li>
                <li><a href="/paginas/talleres/talleres.html"><img src="/Imagenes/wrench-alt.png" class="nav-icon"> Talleres</a></li>
                <li class="active"><a href="solicitudes.html"><img src="/Imagenes/ballot-check.png" class="nav-icon"> Solicitudes</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="content-container">
                <div class="container-header">
                    <h4>Registro de Solicitudes:</h4>
                    <div class="filter-buttons">
                        <button class="btn filter-btn active" data-filter="all">Todos</button>
                        <button class="btn filter-btn" data-filter="taller">Talleres</button>
                        <button class="btn filter-btn" data-filter="asesoria">Asesorías</button>
                    </div>
                </div>
                <!-- Las tarjetas de solicitud se generarán aquí con JavaScript -->
                <div id="request-list" class="request-list">
                    <!-- Contenido dinámico -->
                </div>
            </div>
        </main>
    </div>
    <script src="../../api-url.js"></script>
    <script src="solicitudes.js"></script>
</body>
</html>
