<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="clientDashboard.myWorkshops">AgroData - Mis Talleres</title>
    <link rel="stylesheet" href="talleres-historial.css">
    <link rel="stylesheet" href="../../css/language-selector.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="viewComprobanteModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Comprobante de Pago</h3>
            <div class="comprobante-image-container"><img id="comprobanteImage" src="" alt="Comprobante de pago"></div>
            <button id="closeComprobanteModal" class="btn btn-secondary" data-i18n="common.close">Cerrar</button>
        </div>
    </div>

    <div class="page-wrapper">
        <header class="top-header">
            <div class="logo-container"><img src="/Imagenes/log2.png" alt="Logo" class="logo"><h1>AgroData</h1></div>
            <div class="welcome-message"><h2 id="welcomeMessage" data-i18n="welcome.user">Bienvenido, Usuario</h2></div>
        </header>

        <nav class="navbar">
            <ul>
                <li><a href="/paginas/inicioCliente/inicioCliente.html"><img src="/Imagenes/home.png" class="nav-icon"> <span data-i18n="nav.home">Inicio</span></a></li>
                <li><a href="/paginas/perfilCliente/perfilCliente.html"><img src="/Imagenes/user.png" class="nav-icon"> <span data-i18n="nav.profile">Perfil</span></a></li>
                <li><a href="/paginas/proyectoCliente/proyectoCliente.html"><img src="/Imagenes/tree-sapling.png" class="nav-icon"> <span data-i18n="nav.projects">Proyectos</span></a></li>
                <li class="active"><a href="talleres-historial.html"><img src="/Imagenes/wrench-alt.png" class="nav-icon"> <span data-i18n="nav.workshops">Talleres</span></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="historial-container">
                <div class="workshops-nav" style="display: flex; border-bottom: 1px solid #CCC; margin-bottom: 25px;">
                    <button class="nav-button active" data-view="solicitudes" data-i18n="client.requestsInProcess">Solicitud de talleres</button>
                    <button class="nav-button" data-view="historial" data-i18n="client.workshopRegistry">Historial de talleres</button>
                </div>

                <div id="view-solicitudes">
                    <div class="container-header">
                        <h4 data-i18n="client.requestsInProcess">Mis Solicitudes en Trámite</h4>
                    </div>
                    <div id="solicitudes-list-view"></div>
                </div>

                <div id="view-historial" class="hidden">
                    <div class="container-header">
                        <h4 data-i18n="client.workshopRegistry">Registro de talleres:</h4>
                        <div class="filter-buttons">
                            <button class="btn filter-btn active" data-filter="todos" data-i18n="projects.all">Todos</button>
                            <button class="btn filter-btn" data-filter="completado" data-i18n="projects.completed">Completado</button>
                            <button class="btn filter-btn" data-filter="en-curso" data-i18n="workshop.inProgress">En curso</button>
                            <button class="btn filter-btn" data-filter="proximo" data-i18n="workshop.next">Próximo</button>
                        </div>
                    </div>
                    <div id="talleres-list-view"></div>
                </div>
                
                <div id="detail-view" class="hidden"></div>
            </div>
        </main>
    </div>
    <script src="../../js/i18n.js"></script>
    <script src="../../api-url.js"></script>
    <script src="talleres-historial.js"></script>
</body>
</html>
