<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">AgroData - Inicio de Sesión</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/language-selector.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar"></header>
    <div class="page-container">
        <main class="content-wrapper">
            <!-- Panel Informativo -->
            <div class="info-panel">
                <div class="logo-container">
                    <img src="/Imagenes/Log.png" alt="Logo AgroData" class="logo">
                    <h1 data-i18n="app.name">AgroData</h1>
                </div>
                <h2 data-i18n="login.subtitle">Tu plataforma digital para el seguimiento de tu cultivo.</h2>
                <div class="image-container">
                    <img src="/Imagenes/curso-agroecologia.jpg" alt="Campo agrícola">
                </div>
            </div>

            <!-- Panel de Formulario -->
            <div class="form-panel">
                <div class="form-box">
                    <div class="form-header">
                        <p><span data-i18n="login.noAccount">¿Aún no tienes una cuenta?</span> 
                            <a href="/paginas/registro/registro.html" data-i18n="login.register">¡Regístrate aquí!</a>
                        </p>
                        <h3 data-i18n="login.welcome">¡Bienvenido de vuelta!</h3>
                        <p class="subtitle" data-i18n="login.credentials">Ingresa tus credenciales para acceder a tu cuenta</p>
                    </div>

                    <form id="loginForm" novalidate>
                        <div class="input-group">
                            <label for="email" data-i18n="login.email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                            <p class="error-message" id="errorEmail"></p>
                        </div>

                        <div class="input-group">
                            <label for="password" data-i18n="login.password">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="**********" required>
                            <p class="error-message" id="errorPassword"></p>
                        </div>

                        <a href="/paginas/recuperarContrasena/recuperar.html" class="forgot-password" data-i18n="login.forgot">¿Olvidaste tu contraseña?</a>

                        <button type="submit" class="submit-btn" data-i18n="login.submit">Ingresar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer class="bottom-bar"></footer>
    <script src="js/i18n.js"></script>
    <script src="api-url.js"></script>
    <script src="main.js"></script>
</body>
</html>
